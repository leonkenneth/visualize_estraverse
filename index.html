<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>visualize estraverse step</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/codemirror.css" />
    <link rel="stylesheet" href="css/mbo.css" />
  </head>
  <body>
    <div class="columns">
      <div class="column panel">
        <h4>Source</h4>
        <label for="code-area"></label><textarea id="code-area"></textarea>
      </div>
      <div class="column panel">
        <h4>Properties</h4>
        <label for="properties-area"></label
        ><textarea class="pre-area" id="properties-area"></textarea>
      </div>
    </div>

    <div class="panel">
      <summary
        ><h4>Nodes</h4>
        <details>
          <label for="nodes-area"></label
          ><textarea class="pre-area" id="nodes-area"></textarea>
        </details>
      </summary>
      <button id="step-button">Step</button>
    </div>

    <script src="public/codemirror.js" type="text/javascript"></script>
    <script src="public/app.js" type="text/javascript"></script>
  </body>
</html>
